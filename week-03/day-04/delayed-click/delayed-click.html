
<html>
<head>
    <meta charset="UTF-8">
    <title>delay click</title>
</head>
<body>
   <button>
       click me 
   </button>
   <h1></h1>
   
   <script>
    const delayClick = function(){
        document.querySelector('h1').textContent = ' ';
        setTimeout(function(){
            document.querySelector('h1').textContent = '1....... 2......'; 
        },2000);
    }

    document.addEventListener('click',delayClick);
    </script>
</body>
</html>
