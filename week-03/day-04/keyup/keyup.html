<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <h1>No last pressed key</h1>
    <script>
        window.addEventListener('keyup', (key) => {
      document.querySelector('h1').innerText = `Last pressed key is:    ${key.code}`
    })
     
      </script>
  </body>
</html>
